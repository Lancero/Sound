<head>
  <title>Sound</title>
</head>

<body>
  {{> content}}
  {{> info}}
</body>

<template name="content">
  <h1>Sound module</h1>
  <button id="playbtn">Start</button>
  <button id="stopbtn">Stop</button>
  <input id="frq" type="number" placeholder="frequency">
  <button id="submit">Change</button>
</template>
<template name="info">
  <h3>Info template</h3>
  <p>Your current frequency is: {{frequency}}</p>
</template>
